{% extends 'user_layout.html' %}
{% block body %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    {% for slider in sliders %}
        {% if slider.id==1%}
            <li data-target="#carouselExampleIndicators" data-slide-to="{{slider.id}}" class="active"></li>
        {%else%}
            <li data-target="#carouselExampleIndicators" data-slide-to="{{slider.id}}"></li>  
        {%endif%}
    {% endfor %}
  </ol>
  <div class="carousel-inner">
    {% for slider in sliders %}
        {% if slider.id==1%}
            <div class="carousel-item active">
                <img class="d-block w-100" src="{{ url_for('static', filename='media/' + slider.img) }}" alt="First slide">
                <p>{{slider.text}}</p>
            </div>
        {%else%}
            <div class="carousel-item">
                <img class="d-block w-100" src="{{ url_for('static', filename='media/' + slider.img) }}" alt="First slide">
                <p>{{slider.text}}</p>
            </div>  
        {%endif%}
    {% endfor %}
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock %}
